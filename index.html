<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tip Calculator</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>


	<div id="container" class="text-center">
		<h1>Tip Calculator</h1>

		<div id="calculator">

			<form>
				<!-- bill ammount -->
				<p>1) How much was your bill? </p>
				$ <input id="billAmmount" type="number" min="1" placeholder="Bill Amount">


				<!-- service quality -->
				<p>2) How was your service?</p>
				<select id="serviceQuality">
					<option disabled selected value="0">-- Choose an Option --</option>
					<option value="0.3">30&#37; &#45; Outstanding</option>
					<option value="0.2">20&#37; &#45; Good</option>
					<option value="0.15">15&#37; &#45; It was OK</option>
					<option value="0.1">10&#37; &#45; Bad</option>
					<option value="0.05">5&#37; &#45; Terrible</option>
				</select>
			</form>

			<!-- number of people -->
			<p>3) How many people are sharing the bill?</p>
			<input id="peopleAmmount" type="number" min="1" placeholder="Number of People"> people
			<button type="button" id="calculate">Calculate!</button>

		</div> <!--calculator end-->

		<!-- calculate -->
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div> <!-- totalTip end-->


	</div> <!-- container end -->

	<footer class="text-center">
		<p>
			<small>original project by:</small>
			<a href="https://codepen.io/cphemm/" target="_blank">Carolyn Hemmings</a>
		</p>
		<p> 
			<small>this version with updated JavaScript logic by:</small>
			<br>
			<a href="https://github.com/milosrancic">Milos Rancic</a>	
		</p>
	</footer>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
